config_metadata: 'Saving time : 05/05/2023, 15:06:23'
name: 'experiment'
upscale_factor: 3

# model options
model:
    hidden_channels_1: 64
    hidden_channels_2: 32
    loss: 'MSE'
    optimizer: 'adam'
    learning_rate: 0.001
    data_normalisation: true
    save_checkpoint: all

metrics:
    PSNR: true
    MSSSIM: true 

# data options
data:
    path: 'data\patches'
    image_size: 120

# train options
train:
    path:
        HR: 'DIV2K_train_HR'
        X2: 'DIV2K_train_LR_bicubic\X2'
        X3: 'DIV2K_train_LR_bicubic\X3'
        X4: 'DIV2K_train_LR_bicubic\X4'
    epochs: 30
    batch_size: 64
    save_learning_curves: true
    logs_path: 'logs'
    save_checkpoint: 'all'
    shuffle: true
    drop_last: false

# val options
val:
    path:
        HR: 'DIV2K_valid_HR'
        X2: 'DIV2K_valid_LR_bicubic\X2'
        X3: 'DIV2K_valid_LR_bicubic\X3'
        X4: 'DIV2K_valid_LR_bicubic\X4'
    batch_size: 64
    shuffle: true
    drop_last: false


# test options
test:
    path:
        HR: DIV2K_test_HR
        X2: DIV2K_test_LR_bicubic\X2
        X3: DIV2K_test_LR_bicubic\X3
        X4: DIV2K_test_LR_bicubic\X4

    batch_size: 64
    shuffle: false 
    drop_last: false


# prediction options
predict:
    src_path: data\prediction\src            # path of the images that will be predicted
    dst_path: data\prediction\dst           # path where the predicted images will be saved
    end_image_name: _experiment0 
    size_overlay: 20